<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="display-value"></p>
            <span id="operator-value"></span>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="btn" data-value='AC'><span>AC</span></div>
                <div class="btn" data-value='+/-'><span>+/-</span></div>
                <div class="btn" data-value='%'><span>%</span></div>
                <div class="btn red" data-value='/'><span>/</span></div>
            </div>
            <div class="row">
                <div class="btn" data-value='7'><span>7</span></div>
                <div class="btn" data-value='8'><span>8</span></div>
                <div class="btn" data-value='9'><span>9</span></div>
                <div class="btn red" data-value='*'><span>*</span></div>
            </div>
            <div class="row">
                <div class="btn" data-value='4'><span>4</span></div>
                <div class="btn" data-value='5'><span>5</span></div>
                <div class="btn" data-value='6'><span>6</span></div>
                <div class="btn red" data-value='-'><span>-</span></div>
            </div>
            <div class="row">
                <div class="btn" data-value='1'><span>1</span></div>
                <div class="btn" data-value='2'><span>2</span></div>
                <div class="btn" data-value='3'><span>3</span></div>
                <div class="btn red" data-value='+'><span>+</span></div>
            </div>
            <div class="row last-rown">
                <div class="btn half" data-value='0'><span>0</span></div>
                <div class="btn b1" data-value='.'><span>.</span></div>
                <div class="btn red b1" data-value='='><span>=</span></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
